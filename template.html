 <!-- One card-->
 <div id="1" class="w3-col m6 l4 w3-round unit-gods">  
    <!-- Image -->
    
      <div class="w3-col s6 m6 l6 w3-display-container">
        <!-- < class="w3-display-container" > -->
          <img id="unit-img" class="unit-img w3-bar-item" style="width:100%">
          <div class="w3-display-bottomleft unit-act">
            <img src="./assets/images/act_3.png"  style="width:30px;">
          </div>
          <div class="w3-display-bottomright unit-aow">
            <img src="./assets/images/aow_1.png"  style="height:18px">
            
          </div>
        
      </div>
    <!-- Info -->
      <div class="w3-col s6 m6 l6 w3-display-container">
        <div class="w3-row unit-name">
          <img src="./assets/images/1_c.png"  style="width:80%">  
        </div>
        <img class="display-class-1" src="./assets/images/boreal.png">
        <img class="display-class-2" src="./assets/images/aquatic.png">
        <div class="unit-talents" id="unit-talents"></div>
        <div class="unit-car">
          <img src="./assets/images/table_car.png" style="width:100%;height:100%" >
          <span class="display-car unit-off">10</span>
          <span class="display-car unit-def">10</span>
          <span class="display-car unit-ran">0</span>
          <span class="display-car unit-mov">2</span>
          <span class="display-car unit-vit">10</span>
        </div>  
        
        <div class="unit-powers">
              <div class="unit-power" >
                <img src="/assets/images/permanent_black.png" style="width:14px">
                <span>Necklace of Brisingar</span>
             </div>
              <div class="unit-power" >
                <img src="/assets/images/active_black.png" style="width:14px">
                <span>Valshamr</span>
                <img src="/assets/images/aow.png" class="unit-power-aow">
                <img src="/assets/images/aow.png" class="unit-power-aow">
             </div>
             <div class="unit-power" >
              <img src="/assets/images/permanent_white.png" style="width:14px">
              <span>Freyja's Cats</span>
           </div>
        </div>
      </div>
  </div>
